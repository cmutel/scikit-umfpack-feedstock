{% set version = "0.2.2" %}

package:
  name: scikit-umfpack
  version: {{ version }}

source:
  fn: scikit-umfpack--{{ version }}.tar.gz
  url: https://files.pythonhosted.org/packages/source/s/scikit-umfpack/scikit-umfpack-{{ version }}.tar.gz
  sha256: eb27d4b4d8fe39d059fbe214f087e5da3206e1d013941daf373d3b96a283044d

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - python
    - numpy x.x
    - scipy
    - suitesparse
    - swig
    - setuptools
  run:
    - python
    - numpy x.x
    - scipy
    - suitesparse
    - setuptools

test:
  requires:
    - nose
  imports:
    - scikits.umfpack

about:
  home: https://scikit-umfpack.github.io/scikit-umfpack
  license: GPL 2
  summary: The umfpack scikit provides a wrapper of the UMFPACK sparse direct solver to SciPy.

extra:
    recipe-maintainers:
      - grlee77
